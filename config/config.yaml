# 專案配置

# 路徑設定
paths:
  data_raw: data/raw
  data_processed: data/processed
  data_metadata: data/metadata
  outputs_figures: outputs/figures
  outputs_tables: outputs/tables
  outputs_models: outputs/models
  outputs_logs: outputs/logs
  
# 資料分割比例
train_test_split:
  test_size: 0.2
  random_state: 42

# 交叉驗證設定
cross_validation:
  n_folds: 5
  random_state: 42

# 視覺化設定
visualization:
  theme: plotly_white
  color_palette: ['#1f77b4', '#ff7f0e', '#2ca02c', '#d62728', '#9467bd']
  figure_width: 1200
  figure_height: 600
  
# 模型設定
models:
  logistic_regression:
    max_iter: 1000
    random_state: 42
    solver: lbfgs
  
  random_forest:
    n_estimators: 100
    max_depth: 10
    random_state: 42
    n_jobs: -1
  
  xgboost:
    n_estimators: 100
    max_depth: 5
    learning_rate: 0.1
    random_state: 42
    n_jobs: -1

# SHAP設定
shap:
  n_samples: 100  # 用於計算SHAP值的樣本數
  
# 統計檢定設定
statistics:
  alpha: 0.05  # 顯著水準
  
# 日誌設定
logging:
  level: INFO
  format: '%(asctime)s - %(name)s - %(levelname)s - %(message)s'
